<!DOCTYPE html>
<html>
<head>
    <title>Pull the trigger</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js" async></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.js" async></script>
  </head>

<body>
	<div class="container">
<div>
  <div>
    <h3>Shot</h3>
<select id="select" onchange="test()">
  <option selected="selected" value="none">Choose your shot</option>
  <option value="pull">Pull</option>
  <option value="snake">Snake</option>
  <option value="pull">Push</option>
</select>
  </div>
  <div>
    <h3>Setup Time</h3>
  <!-- Setup default 3 seconds -->
  <select id="setup">
  <option value="1">1 second</option>
  <option value="2">2 seconds</option>
  <option value="3" selected="selected">3 seconds</option>
  <option value="4">4 seconds</option>
  <option value="5">5 seconds</option>
  <option value="6">6 seconds</option>
  <option value="7">7 seconds</option>
  <option value="8">8 seconds</option>
  <option value="9">9 seconds</option>
  <option value="10">10 seconds</option>
  <option value="11">11 seconds</option>
  <option value="12">12 seconds</option>
  <option value="13">13 seconds</option>
  <option value="14">14 seconds</option>
  <option value="15">15 seconds</option>
  </select>
</div>
  <div>
    <h3>Minimum Time</h3>
  <!-- Minimum default 3 seconds -->
  <select id="minimum">
  <option value="1">1 second</option>
  <option value="2">2 seconds</option>
  <option value="3" selected="selected">3 seconds</option>
  <option value="4">4 seconds</option>
  <option value="5">5 seconds</option>
  <option value="6">6 seconds</option>
  <option value="7">7 seconds</option>
  <option value="8">8 seconds</option>
  <option value="9">9 seconds</option>
  <option value="10">10 seconds</option>
  <option value="11">11 seconds</option>
  <option value="12">12 seconds</option>
  <option value="13">13 seconds</option>
  <option value="14">14 seconds</option>
  </select>
</div>
  <div>
    <h3>Maximum Time</h3>
 <!-- Maximum default 5 seconds -->
<select id="maximum">
  <option value="2">2 seconds</option>
  <option value="3">3 seconds</option>
  <option value="4">4 seconds</option>
  <option value="5" selected="selected">5 seconds</option>
  <option value="6">6 seconds</option>
  <option value="7">7 seconds</option>
  <option value="8">8 seconds</option>
  <option value="9">9 seconds</option>
  <option value="10">10 seconds</option>
  <option value="11">11 seconds</option>
  <option value="12">12 seconds</option>
  <option value="13">13 seconds</option>
  <option value="14">14 seconds</option>
  <option value="15">15 seconds</option>
</select> 
</div>
  <div>
    <h3>Wait Time</h3>
  <!-- Wait default 3 seconds -->
<select id="wait">
<option value="1">1 second</option>
  <option value="2">2 seconds</option>
  <option value="3" selected="selected">3 seconds</option>
  <option value="4">4 seconds</option>
  <option value="5">5 seconds</option>
  <option value="6">6 seconds</option>
  <option value="7">7 seconds</option>
  <option value="8">8 seconds</option>
  <option value="9">9 seconds</option>
  <option value="10">10 seconds</option>
  <option value="11">11 seconds</option>
  <option value="12">12 seconds</option>
  <option value="13">13 seconds</option>
  <option value="14">14 seconds</option>
  <option value="15">15 seconds</option>
  </select>  
</div>
</div>
<h3>Options</h3>
<div>
  <div id="pull">
  <form>
    <div class="pull">
    <p>Straight</p>
      <input type="checkbox" id="straight" value="straight"/>
      <p>Weight</p>
      <select class="weight" id="straightWeight">
	<option value="1" selected="selected">1x</option>
  	<option value="2">2x</option>
  	<option value="3">3x</option>
  	<option value="4">4x</option>
  	    </select>
  </div>
    <div class="pull">
    <p>Short</p>
      <input type="checkbox" id="short" value="short"/>
      <p>Weight</p>
      <select class="weight" id="shortWeight">
	<option value="1" selected="selected">1x</option>
  	<option value="2">2x</option>
  	<option value="3">3x</option>
  	<option value="4">4x</option>
  	    </select>
  </div>
  <div class="pull">
    <p>Middle</p>
      <input type="checkbox" id="middle" value="middle"/>
       <p>Weight</p>
      <select class="weight" id="middleWeight">
	<option value="1" selected="selected">1x</option>
  	<option value="2">2x</option>
  	<option value="3">3x</option>
  	<option value="4">4x</option>
  	    </select>
  </div>
    <div class="pull">
    <p>Spray</p>
      <input type="checkbox" id="spray" value="spray"/>
      <p>Weight</p>
      <select class="weight" id="sprayWeight">
	<option value="1" selected="selected">1x</option>
  	<option value="2">2x</option>
  	<option value="3">3x</option>
  	<option value="4">4x</option>
  	    </select>
  </div>
  <div class="pull">
   <p>Long</p>
      <input type="checkbox" id="long" value="long"/>
        <p>Weight</p>
      <select class="weight" id="longWeight">
	<option value="1" selected="selected">1x</option>
  	<option value="2">2x</option>
  	<option value="3">3x</option>
  	<option value="4">4x</option>
  	    </select>
  </div>
</form>
</div>
<div id ="snake">
  <form>
    <div class="snake">
      <p>Push</p>
      <input type="checkbox" id="push" value="push"/>
            <p>Weight</p>
      <select class="weight" id="pushWeight">
	<option value="1" selected="selected">1x</option>
  	<option value="2">2x</option>
  	<option value="3">3x</option>
  	<option value="4">4x</option>
  	    </select>
  </div>
   <div class="snake">
      <p>Short Push</p>
      <input type="checkbox" id="shortpush" value="shortpush"/>
            <p>Weight</p>
      <select class="weight" id="shortpushWeight">
	<option value="1" selected="selected">1x</option>
  	<option value="2">2x</option>
  	<option value="3">3x</option>
  	<option value="4">4x</option>
  	    </select>
  </div>

    <div class="snake">
         <p>Straight</p>
      <input type="checkbox" id="straight" value="straight"/>
            <p>Weight</p>
      <select class="weight" id="straightWeight">
	<option value="1" selected="selected">1x</option>
  	<option value="2">2x</option>
  	<option value="3">3x</option>
  	<option value="4">4x</option>
  	    </select>
  </div>
    <div class="snake">
      <p>Short Pull</p>
      <input type="checkbox" id="shortpull" value="shortpull"/>
            <p>Weight</p>
      <select class="weight" id="shortpullWeight">
	<option value="1" selected="selected">1x</option>
  	<option value="2">2x</option>
  	<option value="3">3x</option>
  	<option value="4">4x</option>
  	    </select>
  </div>

    <div class="snake"> 
      <p>Pull </p>
      <input type="checkbox" id="pull" value="pull"/>
            <p>Weight</p>
      <select class="weight" id="pullWeight">
	<option value="1" selected="selected">1x</option>
  	<option value="2">2x</option>
  	<option value="3">3x</option>
  	<option value="4">4x</option>
  	    </select>
  </div>
  </form>
</div>
</div>
<div>
<button onclick="check(1)" id="start">Start</button>
<button onclick="check(0)" id="stop">Stop</button> 
</div>

<!-- <h2 id="time"></h2>
<h1 id="result"></h1> -->   

<br> 
 
</div>
</body>
</html>
